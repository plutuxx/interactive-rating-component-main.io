<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution {position: fixed ; bottom: 0; margin-bottom: 10px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="container" class="container">
  <div class="icon-star-box">
    <img src="images/icon-star.svg">
  </div>
  <h2>How did we do?</h2>
  <p class="rating-paragraph">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div id="rating-box" class="rating-box">
    <option class="the-rating-Number" rating-data="1">1</option>
    <option class="the-rating-Number" rating-data="2">2</option>
    <option class="the-rating-Number" rating-data="3">3</option>
    <option class="the-rating-Number" rating-data="4">4</option>
    <option class="the-rating-Number" rating-data="5">5</option>
  </div>
  <div  class="warning-text">
    <p id="warning-text"></p>
  </div>
  <input id="submit-btn" class="submit-btn" type="submit" value="SUBMIT">
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/plutuxx">plutux</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
